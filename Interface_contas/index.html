<!DOCTYPE html>
<html /*data-bs-theme="dark"*/ lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="css/navbars-offcanvas.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    

    <nav class="navbar navbar-dark bg-dark" aria-label="Dark offcanvas navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Contas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarDark" aria-controls="offcanvasNavbarDark" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbarDark" aria-labelledby="offcanvasNavbarDarkLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarDarkLabel">Registrar Conta</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form id="form-api">
                <div class="form-group mt-3">
                    <label for="empresas">Empresa:</label>
                    <select class="form-select" name="contaEmpresa" id="empresas">
                        <option value="SABESP">Sabesp</option>
                        <option value="ENEL">Enel</option>
                        <option value="COHAB">Cohab</option>
                        <option value="VIVO">Vivo</option>
                        <option value="CLARO">Claro (TV)</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">R$</span>
                        <input id="valor" type="numeric" class="form-control" name="valor" placeholder="Digite o valor da conta">
                    </div>
                </div>
                <div class="form-group mt-3">
                    <input class="status form-check-input" id="pendente" type="radio" name="statusConta" value="PENDENTE" checked>
                    <label for="pendente">Pendente</label><br>
        
                    <input class="status form-check-input" id="pago" type="radio" name="statusConta" value="PAGO">
                    <label for="pago">Pago</label>
                </div>
                
                <div class="form-group mt-3">
                    <label for="dt-venc">Data de vencimento:</label><br>
                    <input class="dt-venc" type="date" name="dtVenc" id="dt-venc">
                </div>
                <div class="form-group mt-3">
                    <label for="dt-venc">Data de pagamento (Opcional):</label><br>
                    <input class="dt-pag" type="date" name="dtPag" id="dt-pag">
                </div>
                <div class="form-group mt-3">
                    <label for="dt-venc">Data de emiss√£o (Opcional):</label><br>
                    <input class="dt-emi" type="date" name="dtEmi" id="dt-emi">
                </div>
                <button id="btn1" class="btn btn-primary mt-5" /*onclick="window.location.reload()"*/ type="submit">Enviar</button>
                <button class="btn btn-danger mt-5" type="reset" onclick="window.location.reload()">Cancelar</button>
            </form>  
        </div>
        </div>
    </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">Empresa</th>
                  <th scope="col">Data de vencimento</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Status da Conta</th>
                  <th scope="col">Alterar/Excluir</th>
                </tr>
              </thead>
              <tbody class="tabela table-group-divider" id="tbody">
                
              </tbody>
          </table>
        </div>
      </div>
    </div>


<script src="js/scriptTabela.js" defer></script>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
